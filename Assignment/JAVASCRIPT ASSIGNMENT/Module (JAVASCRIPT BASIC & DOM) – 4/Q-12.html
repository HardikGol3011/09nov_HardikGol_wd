        <h1>Module (Javascript BASIC & DOM)-4</h1>
        <h3>(12) How can you convert the string of any base to an integer in JavaScript?</h3>
        <p><b>Ans:</b> using parseInt() Method.<br><br>
            Ex : let a = "50";<br><br>
            let b = parseInt(a);<br><br>
            console.log("Integer value is" + b);<br><br>
            result : Integer value is 50.
        </p>
