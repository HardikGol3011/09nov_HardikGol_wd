        <h3>(3) What is negative Infinity?</h3>
        <p><b>Ans:</b> Infinity is the value JavaScript will return if a number is too large or too small. All Infinity values compare equal to each other.<br><br>
            Ex : document.write(-5/0); // - Infinity
