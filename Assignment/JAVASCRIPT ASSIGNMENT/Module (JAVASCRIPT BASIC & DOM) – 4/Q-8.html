        <h1>Module (Javascript BASIC & DOM)-4</h1>
        <h3>(8) What is === operator?</h3>
        <p><b>Ans:</b> === is called Comparison Operator.<br><br>
            === means equal value and equal data type.
           <br><br> Ex : 1 <br><br>a = 50;<br><br>
                 b = 50;<br><br>
                 console.log(a===b);<br><br>
                 then result is true.

                 <br><br> Ex : 2 <br><br>a = 50;<br><br>
                 b = "50";<br><br>
                 console.log(a===b);<br><br>
                 then result is false.
        </p>
    </section>
