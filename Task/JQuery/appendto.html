<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append To</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        button {
            width: 80px;
            height: 40px;
            background: blueviolet;
            border: 1px solid blueviolet;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            left: 50%;
            top: 60px;
            transform: translateX(-50%);
        }

        p {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('<h1>Hardik Patel</h1>').appendTo('p');
            });
        });
    </script>
</head>

<body>
    <button>Append To</button>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque illo, accusantium facere eum doloremque
        voluptate impedit quia, cum ut sapiente expedita aspernatur rerum. Ut tempora voluptates, sunt quia alias
        repellat.</p>
</body>

</html>
