<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        button{
            width: 80px;
            height: 40px;
            background: blueviolet;
            border: 1px solid blueviolet;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            position:relative;
            left: 50%;
            top: 60px;
            transform: translateX(-50%);
        }
        
        ul{
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
            $('ul').slideUp(2000);
            });
        });
    </script>
</head>
<body>
    <button>Slide Up</button>
    <ul>
        <li>Home</li>
        <li>Sign-in</li>
        <li>About-Us</li>
        <li>Contact</li>
        <li>Sign-out</li>
    </ul>
</body>
</html>
