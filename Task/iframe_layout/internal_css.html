<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Internal CSS</title>
	<style type="text/css">
		p{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h1>Internal CSS</h1>
	<p>An internal CSS is used to define a style for a single HTML page. An internal CSS is defined in the <head> section of an HTML page, within a <style> element. The following example sets the text color of ALL the <h1> elements (on that page) to blue, and the text color of ALL the <p> elements to red.</p>

</body>
</html>
