<head>

<body>

    <section class="container">

        <article>
            <div class="card">
                <i class="fa-solid fa-mug-saucer"><span> Wave Cafe</span></i>
            </div>

            <section class="main">
                <a href="iced.html">
                    <div class="card-1">
                        <i class="fa-solid fa-mug-hot"><span class="drink-menu"> Drink Menu</span></i>
                    </div>
                </a>
                <a href="about-us.html">
                    <div class="card-2">
                        <i class="fa-solid fa-users"><span class="about-us"> About Us</span></i>
                    </div>
                </a>
            </section>

            <section class="main-1">
                <a href="special-items.html">
                    <div class="card-3">
                        <i class="fa-solid fa-martini-glass"><span class="special-items"> Special Items</span></i>
                    </div>
                </a>
                <a href="contact.html">
                    <div class="card-4">
                        <i class="fa-solid fa-phone"><span class="contact"> Contact</span></i>
                    </div>
                </a>
            </section>
        </article>

        <aside>
            <div class="cards-9">
                <h1>Contact Wave</h1>
                <p>Wave Cafe Template has a video background. You can use this layout for your websites. Please contact
                    Tooplate's Facebook page. Tell your friends about our website.</p>

            </div>

            <form action="" class="form">

                <input type="text" placeholder="Name" class="name"><br><br>

                <input type="email" placeholder="Email" class="email"><br><br>

                <textarea name="" id="" cols="19" rows="4" placeholder="Message" class="message"></textarea><br><br>

                <input type="submit" value="Submit" class="submit">
            </form>


        </aside>
    </section>

    </footer>
