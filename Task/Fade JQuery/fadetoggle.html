<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-Toggle</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: cyan;
            margin: 150px auto;
        }

        .button{
            width: 85px;
            height: 40px;
            background: blueviolet;
            border: 1px solid blueviolet;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            white-space: nowrap;
            position:relative;
            left: 50%;
            top: 60px;
            transform: translateX(-50%);
        }
    </style>
    <script>
        $(document).ready(function(){
            $('.button').click(function(){
                $('div').fadeToggle(2000);
            })
        });
    </script>
</head>
<body>
    <button class="button">Fade-Toggle</button>
    <div></div>
</body>
</html>
