<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>

                        <section class="items html"><a href="#">HTML</a></section>
                        <section class="items css"><a href="#">CSS</a></section>
                        <section class="items javascript"><a href="#">JavaScript</a></section>
                        <section class="items jquery"><a href="#">jQuery</a></section>

                </section>
            </section>
        </section>
